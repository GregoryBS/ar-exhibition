version: "3"
services:
  database:
    image: library/postgres:13
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  gateway:
    depends_on:
      - museum
      - exhibition
      - picture
    ports:
      - 8080:8080
    environment:
      service: gateway

  museum:
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://program:test@database:5432/art"
      service: museum

  exhibition:
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://program:test@database:5432/art"
      service: exhibition

  picture:
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://program:test@database:5432/art"
      service: picture

volumes:
  db-data: