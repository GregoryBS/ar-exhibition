version: "3"
services:
  database:
    image: library/postgres:13
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/

  gateway:
    build:
      context: .
      args:
        service: gateway
      dockerfile: Dockerfile
    depends_on:
      - museum
      - exhibition
      - picture
      - user
    ports:
      - 8080:8080
    volumes: 
      - ./pictures/:/pictures/:rw
      - ./videos/:/videos/:rw

  museum:
    build:
      context: .
      args:
        service: museum
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://postgres:postgres@database:5432/postgres"
      PORT: 8081

  exhibition:
    build:
      context: .
      args:
        service: exhibition
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://postgres:postgres@database:5432/postgres"
      PORT: 8082

  picture:
    build:
      context: .
      args:
        service: picture
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://postgres:postgres@database:5432/postgres"
      PORT: 8083

  user:
    build:
      context: .
      args:
        service: user
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://postgres:postgres@database:5432/postgres"
      PORT: 8000
    ports:
      - 8000:8000

volumes:
  db-data: